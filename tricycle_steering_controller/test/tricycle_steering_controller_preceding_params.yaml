test_tricycle_steering_controller:
  ros__parameters:
    reference_timeout: 2.0
    open_loop: false
    velocity_rolling_window_size: 10
    position_feedback: false
    traction_joints_names: [pid_controller/rear_right_wheel_joint, pid_controller/rear_left_wheel_joint]
    steering_joints_names: [pid_controller/steering_axis_joint]
    traction_joints_state_names: [rear_right_wheel_joint, rear_left_wheel_joint]
    steering_joints_state_names: [steering_axis_joint]
    wheelbase: 3.24644
    traction_track_width: 1.212121
    traction_wheels_radius: 0.45
