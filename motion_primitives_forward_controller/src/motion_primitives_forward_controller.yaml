motion_primitives_forward_controller:
  name: {
    type: string,
    default_value: "",
    description: "Name for <name>/<state/ command interface>",
    read_only: true,
  }
  command_interfaces: {
    type: string_array,
    default_value: [],
    description: "Names of the command interfaces used by the controller.",
    read_only: true,
    validation: {
      unique<>: null,
      not_empty<>: null,
    }
  }
  state_interfaces: {
    type: string_array,
    default_value: [],
    description: "Names of the state interfaces used by the controller.",
    read_only: true,
    validation: {
      unique<>: null,
      not_empty<>: null,
    }
  }
  queue_size: {
    type: int,
    default_value: 10,
    description: "Queue size to buffer incoming commands",
    read_only: true,
  }
